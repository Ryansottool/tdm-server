services:
  # Render Server
  - type: web
    name: sot-tdm-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHON_VERSION
        value: 3.9.0
    
  # Discord Bot (Worker)
 services:
  # Combined Server + Discord Bot
  - type: web
    name: sot-tdm-combined
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 5000
      - key: DISCORD_TOKEN
        sync: false  # You'll set this in Render dashboard
      - key: PYTHON_VERSION
        value: 3.9.0
